<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Jefe de Bodega</title>
    <link rel="stylesheet" href="Estilos.css">
</head>
<body id="Je_user">
    <header><h1 id="titul_Je" class="text-center">Ingrese los Datos del Jefe de Bodega</h1></header>
    <div id="marco_Je" class="container-lg">
        <!-- INGRESO DE USUARIO Y CONTRASEÑA -->
        <form action="procesar.php" method="POST">
            <div id="txt_userJe" class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Usuario</span>
                <input id="Jeuser_txt" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="usuario">
            </div>
            <div id="txt_passJe" class="input-group mb-3">
                <span class="input-group-text" id="inputGroup-sizing-default">Contraseña</span>
                <input id="Jepass_txt" type="password" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default" name="contrasena">
            </div>
        </form>
        <br>
        <!-- BOTONES CANCELAR Y CONFIRMAR -->
        <div class="container px-4 text-center">
            <div class="row gx-5">
                <div class="col">
                    <div class="p-3"><a id="user_JeCanc" class="btn btn-primary btn-lg" href="select.html">Cancelar</a></div>
                </div>
                <div class="col">
                    <div class="p-3"><input id="user_JeConf" class="btn btn-primary" type="submit" value="Confirmar" onclick="validarFormulario(event)"></div>
                </div>
            </div>
        </div>
        <br>
    </div>
    <script>
        function validarFormulario(event) {
            event.preventDefault(); // Evita que el formulario se envíe automáticamente

            // Obtener los valores ingresados en los campos de usuario y contraseña
            var usuario = document.getElementById("Jeuser_txt").value;
            var contrasena = document.getElementById("Jepass_txt").value;

            // Validar usuario y contraseña
            if (usuario === "usuario123" && contrasena === "mac123") {
                // Usuario y contraseña válidos
                window.location.href = "Jefe_de_Bodega/Menu_Je.html"; // Redirige a la página de inicio de sesión exitoso
            } else {
                // Usuario o contraseña incorrectos
                alert("Usuario o contraseña incorrectos");
            }
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
