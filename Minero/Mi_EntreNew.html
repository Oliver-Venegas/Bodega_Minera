<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Entrega de Producto</title>
    <link rel="stylesheet" href="../Estilos.css">
</head>
<body style="margin: 0px;">
    <header id="superior_line">
        <a id="fle_menAd" href="Mi_EntrePro.html"> <img class="rounded float-start" id="arrow_image" src="../imagenes/Vector.png" alt="flecha"> </a>
        <div class="container">     
        <h1  id="line_ADtitule" class="text-center">Entrega de Nuevo Producto</h1>
        </div>
    </header>

    <br>

    <div class="row">
        <div class="col-8">
        <button id="test_edicion"></button> 
    </div>
    
     <div class="col-4">
    <div class="container" >
        <h3 id="titul_prove_testAd" class="text-center">INGRESAR EL PRODUCTO</h3>
        <form class="row" style="margin-top: 30px;">
    
            <div class="row">             
              <div class="col-auto">
                <div >
                    <input type="text" id="txt_name_newproMi"  readonly class="form-control-plaintext" value="Nombre">
                    <div class="col-3">
                        <input type="text" id="Minewpro_name_txt" class="form-control">
                      </div>
                </div>
              </div>
            </div>   
    
            <div class="row">
              <div class="col-auto">
                <div>
                <input type="text" id="txt_cant_newproMi" readonly class="form-control-plaintext"  value="Cantidad">
                 <input type="text" id="Minewpro_cant_txt" class="form-control" >
                </div>      
              </div>
            </div>   
              
            <div class="row">
              <div class="col-auto">
                <div>
                <input type="text" id="txt_tipe_newproMi" readonly class="form-control-plaintext" value="Tipo">
                <input type="text" id="Minewpro_tipe_txt" class="form-control" >
                </div>
              </div>
            </div>

            <div class="row">
                <div class="col-auto">
                  <div>
                  <input type="text" id="txt_date_newproMi" readonly class="form-control-plaintext" value="Fecha">
                  <input type="text" id="Minewpro_date_txt" class="form-control" >
                  </div>
                </div>
              </div>
    
          </form>
    
          <div class="row">
            <div class="col-3">
                <button id="conf_newproMi" class="btn btn-primary btn-lg " type="submit">Confirmar</button>
              </div>
            </div>
          </div>
    
        </div>
    
    </div>  


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
