<body style="margin: 0px;">

        <img class="rounded float-end" id="Sol_ON" src="../imagenes/solicitud_OFF.png" alt="No solicitud">
        <div class="container">

        </div>

    </header>  
<br>

<div class="row">
    <div class="col-8">
    <button id="test_edicion"></button> 
</div>

 <div class="col-4">
<div class="container" >
    <h3 id="titul_edit_testJe" class="text-center">INGRESAR PRODUCTO</h3>
    <form class="row" style="margin-top: 30px;">

        <div class="row">             
          <div class="col-auto">
            <div >
                <input type="text" id="txt_name_newproJe"  readonly class="form-control-plaintext" value="Nombre">
                <div class="col-3">
                    <input type="text" id="Jenewpro_name_txt" class="form-control">
                  </div>
            </div>
          </div>
        </div>   

        <div class="row">
          <div class="col-auto">
            <div><input type="text" id="txt_tipe_newproJe" readonly class="form-control-plaintext"  value="Tipo">
             <input type="text" id="Jenewpro_tipe_txt" class="form-control" >
            </div>      
          </div>
        </div>   
          
        <div class="row">
          <div class="col-auto">
            <div><input type="text" id="txt_cant_newproJe" readonly class="form-control-plaintext" value="Cantidad">
            <input type="text" id="Jenewpro_cant_txt" class="form-control" >
            </div>
          </div>
        </div>

      </form>

      <div class="row">
        <div class="col-3">
            <button id="conf_newproJe" class="btn btn-primary btn-lg " type="submit">Confirmar</button>
          </div>
        </div>
      </div>

    </div>

</div>
    
      <div class="container" style="margin-top: 3%;">
        <div class="row g-4">
          <div class="col-4">
            <div ><button id="Newpro_Je" class="btn btn-primary btn-lg " type="submit">Ingresar Nuevo Producto</button></div>
          </div>
          <div class="col-7">
            <div ><button id="Extra_Je" class="btn btn-primary btn-lg " type="submit">Extraer Producto</button></div>
          </div>
          <div class="col-4">
            <div ><button id="Exist_Je" class="btn btn-primary btn-lg " type="submit">Ingresar a Producto Existente</button></div>
          </div>
          <div class="col-4">
            <button id="Delet_Je" class="btn btn-primary btn-lg " type="submit">Eliminar Producto</button>
          </div>
        </div>
      </div>

    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
